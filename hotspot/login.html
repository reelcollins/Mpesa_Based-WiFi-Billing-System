<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Hotspot Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        h1 {
            color: #4a4a4a;
            font-size: 24px;
            margin: 0;
        }
        .login-form {
            padding: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #00a651;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #008c44;
        }
        .payment-section {
            margin-top: 25px;
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .payment-section p {
            margin-bottom: 15px;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
        .package {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .package:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="mpesa_logo.png" alt="M-Pesa Logo">
            <h1>WiFi Hotspot Login</h1>
        </div>
        
        <!-- Error message handling -->
        $(if error)
        <div class="error">$(error)</div>
        $(endif)
        
        <!-- Login Form -->
        <div class="login-form">
            <form name="login" action="$(link-login-only)" method="post">
                <input type="hidden" name="dst" value="$(link-orig)">
                <input type="hidden" name="popup" value="true">
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn">Connect</button>
                </div>
            </form>
        </div>
        
        <!-- Payment Section -->
        <div class="payment-section">
            <p>Don't have an account? Purchase WiFi access:</p>
            
            <div class="packages">
                <div class="package" onclick="window.location='http://your-server-ip/pay?package=1'">
                    <p>1 Hour</p>
                    <p>Ksh 1</p>
                </div>
                <div class="package" onclick="window.location='http://your-server-ip/pay?package=2'">
                    <p>4 Hours</p>
                    <p>Ksh 15</p>
                </div>
                <div class="package" onclick="window.location='http://your-server-ip/pay?package=3'">
                    <p>12 Hours</p>
                    <p>Ksh 20</p>
                </div>
                <div class="package" onclick="window.location='http://your-server-ip/pay?package=4'">
                    <p>24 Hours</p>
                    <p>Ksh 30</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Capture MAC address from MikroTik
        var macAddress = "$(mac)";
        
        // Store MAC in sessionStorage for payment process
        if (macAddress) {
            sessionStorage.setItem('clientMac', macAddress);
        }
        
        // Add event listeners to package buttons
        document.querySelectorAll('.package').forEach(function(pkg) {
            pkg.addEventListener('click', function(e) {
                // Prevent default behavior
                e.preventDefault();
                
                // Get the href
                var href = this.getAttribute('onclick').split("'")[1];
                
                // Append MAC address to URL
                if (href.indexOf('?') > -1) {
                    href += '&mac=' + encodeURIComponent(macAddress);
                } else {
                    href += '?mac=' + encodeURIComponent(macAddress);
                }
                
                // Redirect
                window.location.href = href;
            });
        });
    </script>
</body>
</html>
