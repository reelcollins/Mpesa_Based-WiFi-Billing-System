<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=$(link-redirect)">
    <title>WiFi Connection Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        h1 {
            color: #00a651;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .success-icon {
            font-size: 60px;
            color: #00a651;
            margin: 20px 0;
        }
        .redirect-message {
            margin: 20px 0;
            color: #777;
        }
        .btn {
            background-color: #00a651;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #008c44;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="mpesa_logo.png" alt="M-Pesa Logo">
        </div>
        
        <div class="success-icon">✓</div>
        
        <h1>Connection Successful!</h1>
        
        <p>You are now connected to the WiFi network.</p>
        
        <p class="redirect-message">
            You will be redirected to your requested page in 5 seconds.
            <br>
            If not redirected, <a href="$(link-redirect)">click here</a>.
        </p>
        
        <a href="$(link-status)" class="btn">View Status</a>
        
        <div class="footer">
            <p>© $(year) KibzNet WiFi Service</p>
        </div>
    </div>
</body>
</html>
